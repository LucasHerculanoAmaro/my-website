  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://kit.fontawesome.com/d39aa49caf.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body class="principal">

  <app-root></app-root>
  
  <script>
    // Lista de temas
    const themes = [
      'secondary',
      'principal'];

    // Variável para restrear o tema atual
    let currentThemeIndex = 0;

    // Função para alternar temas
    function cycleThemes() {
      // Atualiza a classe do corpo com o próximo tema
      document.body.className = themes[currentThemeIndex];

      // Incrementa o índice para o próximo tema
      currentThemeIndex++;

      // Volta ao primeiro tema se ultrapassar o último
      if (currentThemeIndex >= themes.length) {
        currentThemeIndex = 0;
      }
    }
  </script>

  <script    
    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    crossorigin="anonymous">
  </script>

</body>
